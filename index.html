<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 id="title-top">랜덤숫자 맞추기</h2>
      <h1 id="title-bottom">업 &amp; 다운 게임!!</h1>
      <div id="img-box"></div>
      <div id="result-area">
        <img src="images/result.jpg" class="result-image" alt="이미지" />
        <h3 id="result-text">숫자를 입력해 보세요 :)</h3>
      </div>
      <h3 id="chance">남은 기회 : 5회</h3>

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <input
            type="number"
            placeholder="1부터 100까지의 숫자를 입력하시오"
            class="form-control mb-10"
            id="user-input"
          />
        </div>
        <div class="col-md-2">
          <button id="play-button">Go!!</button>
        </div>
      </div>
    </div>
    <div id="reset-area">
      <button id="reset-button">다시하기</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
